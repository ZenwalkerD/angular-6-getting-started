<div class="card">
    <div class="card-header">
        Product details
    </div>
    <div class="class-body">
        <div class="container pt-2">
            <div class="row" *ngIf="selectedProduct">
                <div class="col-2">
                    <img [src]="'https://openclipart.org/download/'+ selectedProduct.productImageURL" [title]='selectedProduct.productName' />
                </div>
                <div class="col-10 text-justify text-wrap">
                    {{selectedProduct.productDescription}}
                </div>
            </div>
            <div class="text-center pb-2 pt-2">
                <a class="btn btn-info btn-sm" [routerLink]="['/products']">Back</a>
            </div>

        </div>
    </div>
    <div *ngIf="selectedProduct">
        <app-product-comments [selectedProduct]="selectedProduct" (commentAdd)="onCommentAdded($event)"> 
        </app-product-comments>
    </div>
</div>
